<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midtrans</title>
  </head>
  <body>
    <button id="pay-button">Pay!</button>
    <pre><div id="result-json">JSON result will appear here after payment:<br></div></pre>

    <!-- TODO: Remove ".sandbox" from script src URL for production environment. Also input your client key in "data-client-key" -->
    <script
      src="https://app.sandbox.midtrans.com/snap/snap.js"
      data-client-key="SB-Mid-client-Zr3pJ1_V8tr4Y6ds"
    ></script>
    <script type="text/javascript">
      document.getElementById("pay-button").onclick = function () {
        // SnapToken acquired from previous step
        snap.pay("e90742a1-805e-4ea7-b348-57a9c9090d18", {
          // Optional
          onSuccess: function (result) {
            /* You may add your own js here, this is just example */ document.getElementById(
              "result-json"
            ).innerHTML += JSON.stringify(result, null, 2);
          },
          // Optional
          onPending: function (result) {
            /* You may add your own js here, this is just example */ document.getElementById(
              "result-json"
            ).innerHTML += JSON.stringify(result, null, 2);
          },
          // Optional
          onError: function (result) {
            /* You may add your own js here, this is just example */ document.getElementById(
              "result-json"
            ).innerHTML += JSON.stringify(result, null, 2);
          },
        });
      };
    </script>
  </body>
</html>
